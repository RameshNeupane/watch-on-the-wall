<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>watch on the wall</title>
  </head>
  <body>
    <div class="title">watch on the wall</div>

    <div class="container">
      <div class="outer-circle"></div>

      <div class="one"><p>1</p></div>
      <div class="two"><p>2</p></div>
      <div class="three"><p>3</p></div>
      <div class="four"><p>4</p></div>
      <div class="five"><p>5</p></div>
      <div class="six"><p>6</p></div>
      <div class="seven"><p>7</p></div>
      <div class="eight"><p>8</p></div>
      <div class="nine"><p>9</p></div>
      <div class="ten"><p>10</p></div>
      <div class="eleven"><p>11</p></div>
      <div class="twelve"><p>12</p></div>

      <div class="hour-hand">
        <div class="hour-hand-left"></div>
      </div>

      <div class="minute-hand">
        <div class="minute-hand-left"></div>
      </div>

      <div class="second-hand">
        <div class="second-hand-left"></div>
      </div>

      <div class="center-circle"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
